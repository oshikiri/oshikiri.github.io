<figure class="img-with-caption">
  <style>
    .image-caption {
      width: fit-content;
      font-size: small;
      padding: 1ch;
      border: solid 1px lightgray;
      border-radius: 15px 15px 0 0;
    }
    img {
      max-width: 100%;
    }
  </style>
  <figcaption class="image-caption">{{title}}</figcaption>
  <img src="{{path}}" alt="{{title}}">
</figure>
